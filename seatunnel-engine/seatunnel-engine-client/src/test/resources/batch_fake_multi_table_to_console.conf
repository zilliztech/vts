######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  FakeSource {
    plugin_output = "fake1"
    row.num = 20
    schema = {
      table = "fake.table1"
      fields {
        name = "string"
        age = "int"
      }
    }
    parallelism = 1
  }

  FakeSource {
    plugin_output = "fake2"
    row.num = 30
    schema = {
      table = "fake.public.table2"
      fields {
        name = "string"
        age = "int"
        sex = "int"
      }
    }
    parallelism = 1
  }
}

transform {
}

sink {
  console {
    plugin_input = "fake1"
  }
  console {
    plugin_input = "fake2"
  }
}

######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  # You can set common configuration here
  job.name = "FLINK_TABLE_ENV_PARAM_UNIFY"
  job.mode = "STREAMING"
  parallelism = 1
  # flink table env
  flink.table.exec.resource.default-parallelism = 2
}

source {
# This is a example source plugin **only for test and demonstrate the feature source plugin**
  FakeSource {
    result_table_name = "fake"
    row.num = 100
    split.num = 5
    split.read-interval = 3000
    schema = {
      fields {
        id = "int"
        name = "string"
        age = "int"
      }
    }
  }
}

transform {
  Sql {
    source_table_name = "fake"
    result_table_name = "fake1"
    query = "select id, concat(name, '_') as name, age as age from fake where id > 0"
  }
}

sink {
  Console {
    source_table_name = "fake1"
  }
}
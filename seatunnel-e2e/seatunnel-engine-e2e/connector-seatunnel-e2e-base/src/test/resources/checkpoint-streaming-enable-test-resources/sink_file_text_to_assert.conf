env {
  job.name = "STREAM_JOB_ASSERT"
  job.mode = "BATCH"
}

source {
  LocalFile {
    path = "/tmp/seatunnel/config/checkpoint-streaming-enable-test-resources/sinkfile"
    file_format_type = "text"
    schema = {
      fields {
        c_string = string
      }
    }
    result_table_name = "fake"
  }
}

sink {
  Assert {
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 100
        },
        {
          rule_type = MIN_ROW
          rule_value = 100
        }
      ]
    }
  }
}
######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  job.mode = "BATCH"
}

source {
  FakeSource {
    tables_configs = [
      {
        row.num = 5
        schema = {
          table = "test.abc"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "name"
              type = "string"
            }
          ]
        }
        rows = [
          {fields = [1, "Jia Fan"], kind = INSERT}
          {fields = [2, "Hailin Wang"], kind = INSERT}
          {fields = [3, "Tomas"], kind = INSERT}
          {fields = [4, "Eric"], kind = INSERT}
          {fields = [5, "Guangdong Liu"], kind = INSERT}
        ]
      },
      {
        row.num = 5
        schema = {
          table = "test.xyz"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "name"
              type = "string"
            }
          ]
        }
        rows = [
          {fields = [1, "Jia Fan"], kind = INSERT}
          {fields = [2, "Hailin Wang"], kind = INSERT}
          {fields = [3, "Tomas"], kind = INSERT}
          {fields = [4, "Eric"], kind = INSERT}
          {fields = [5, "Guangdong Liu"], kind = INSERT}
        ]
      },
      {
        row.num = 5
        schema = {
          table = "test.www"
          columns = [
            {
              name = "id"
              type = "bigint"
            },
            {
              name = "name"
              type = "string"
            }
          ]
        }
        rows = [
          {fields = [1, "Jia Fan"], kind = INSERT}
          {fields = [2, "Hailin Wang"], kind = INSERT}
          {fields = [3, "Tomas"], kind = INSERT}
          {fields = [4, "Eric"], kind = INSERT}
          {fields = [5, "Guangdong Liu"], kind = INSERT}
        ]
      }
    ]
    result_table_name = "fake"
  }
}

transform {
  LLM {
    source_table_name = "fake"
    // match test.abc
    table_match_regex = "test.a.*"
    model_provider = OPENAI
    model = gpt-4o-mini
    api_key = sk-xxx
    prompt = "Determine whether someone is Chinese or American by their name"
    openai.api_path = "http://mockserver:1080/v1/chat/completions"
    table_transform = [{
      table_path = "test.xyz"
      model_provider = OPENAI
      model = gpt-4o-mini
      api_key = sk-xxx
      prompt = "Determine whether someone is Chinese or American by their name"
      openai.api_path = "http://mockserver:1080/v1/chat/completions"
    }]
    result_table_name = "llm_output"
  }
}

sink {
  Assert {
    rules =
      {
        tables_configs = [
          {
            table_path = "test.abc"
            field_rules = [{
              field_name = llm_output
              field_type = string
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            }]
          },
          {
            table_path = "test.xyz"
            field_rules = [{
              field_name = llm_output
              field_type = string
              field_value = [
                {
                  rule_type = NOT_NULL
                }
              ]
            }]
          },
          {
            table_path = "test.www"
            catalog_table_rule {
              table_path = "test.www"
              column_rule = [
                {
                  name = "id"
                  type = "bigint"
                },
                {
                  name = "name"
                  type = "string"
                }
              ]
            }
          }
        ]
      }
  }
}